<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form action="result.html" method="GET">
        <div>
            <label for="isim">ad:</label>
            <input id="isim" type="text" name="isim"> <br>
            <label for="sname">soy ad:</label>
            <input id="sname" type="text" name="soyisim">
        </div>
        <div>
            <label for="şifre">parola:</label>
            <input type="password" name="parola" id="şifre">
        </div>
        <br><br><br><br><br>
        <input type="submit">
        <div>
            <label for="">Cinsiyet:</label>
            <input id="gender1" type="radio" name ="gender" value="Erkek">
            <label for ="gender1">Erkek</label>
            <input id="gender2" type="radio" name ="gender" value="Kadın">
            <label for ="gender2">Kadın</label>
        </div>
        <div>
            <label>Favori tatlınızı belirtiniz</label><br>
            <input id="panda" type="checkbox" name ="animal_1" value="panda" >
            <label for ="panda">Panda</label><br>
            
            <input id="balık" type="checkbox" name ="animal_2" value="balık">
            <label for ="balık">balık</label><br>
            
            <input id="at" type="checkbox" name ="animal_3" value="unicorn" checked>
            <label for ="at">unicorn</label>
        </div>
        <div>
            <label for="age">yaş:</label>
            ><input type="number" name="yaş" id="age" step="5" min="18" max="44">

        </div>
        <div>
            <label for="search">ara:</label>
            <input id="search" type="search" name ="arandı" placeholder="ara...">
            

        </div>
        <div>
            <label for="renk">renk seç:</label>
            <input  type="color" name ="renk" id="renk">
            

        </div>
        <div>
            <label for="tarih">renk seç:</label>
            <input  type="date" name ="Seçilen tarih" id="tarih" min="2020-05-20" max="2022-06-21">
            

        </div>
        <div>
            <label for="mail">Mail:</label>
            <input  type="email" name ="Kullanıcı maili" id="mail" >
            

        </div>
        <div>
            <label for="dosya">dosya seç:</label>
            <input  type="file" name ="Kullanıcı dosyası" id="dosya" >
            

        </div>
        <div>
            <label for="telno">telefon numarası:</label>
            <input  type="tel" name ="Telefon No" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            

        </div>
        <input type="reset" value="Reset">

        <input type="submit">

    </form>
</body>
</html>
